language: node_js
node_js:
- 4.2.2
install:
- node make.js pack

after_success:
  - eval "$(ssh-agent -s)" #start the ssh agent
  - chmod 600 .travis/deploykey.enc # this key should have push access
  - ssh-add .travis/deploykey.enc
  - git clone git@github.com:saddlepain/stravistixchannel.git
  - cd stravistixchannel/
  - echo helloworld > newfile.txt
  - git add newfile.txt
  - git commit -m "New Deploy"
  - git remote add deploy git@github.com:saddlepain/stravistixchannel.git
  - git push deploy

branches:
  only:
  - develop
  - feature/163
