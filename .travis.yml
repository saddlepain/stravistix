language: node_js
node_js:
- 4.2.2
install:
- node make.js dist devChannel 

after_success:
  - cd dist/
  - git init
  - git config user.name "saddlepain"
  - git config user.email "s4ddlepain@gmx.com"
  - git add .
  - git commit -m "Deploy to GitHub"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:develop > /dev/null 2>&1
branches:
  only:
  - develop
  - feature/163
